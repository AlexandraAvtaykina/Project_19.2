{% extends 'catalog/base.html' %}

{% block content %}
  <div class="col-12">
      <form class='row' method="post" enctype="multipart/form-data">
          <div class="col-4"></div>
          <div class="col-4">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">
                  Регистрация
                </h4>
              </div>
              <div class="card-body">

                  {% csrf_token %}
                  {{form.as_p}}
              </div>
              <div class="card-footer">
                  <button type="submit" class="btn btn-success">Регистрация</button>
                  <a class="btn btn-danger" href="{% url 'users:verify_email' %}">Подтвердить почту</a>
              </div>
            </div>
          </div>
      </form>
  </div>
{% endblock %}
